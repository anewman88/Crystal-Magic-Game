<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to the Bootstrap CDN. link syntax from getbootstrap.com -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      
    <title>Crystal Magic Game</title>

</head>
<body>

  <div class="container", id="GameContainerDIV">
    <!-- Game Header/Title -->
    <div id="GameHeaderID" class="text-center">
      <h2 class="text-center">Crystal Magic</h2>  
      <button id="InstructBTN"><span>Instructions</span></button>
      <button id="ResetBTN"><span>  Reset  </span></button>
      <button id="PlayAgainBTN"><span>New Game</span></button>
    
    </div> 

    <!-- information display section-->      
    <div id="OuterBoxDIV">
        <div id="DisplayAreaDIV">  
            <p id="TargetNumP"></p>
            <p id="RunningSumP"></p>
            <p id="NumWins"></p>
            <p id="NumLosses"></p>
        </div>
    </div>
  
    <!-- 4 Crystal Image/Buttons -->
    <!-- Note that this is now empty. It will be filled dynamically -->

    <div id="CrystalsDIV" class=text-center></div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>

</body>
</html>
